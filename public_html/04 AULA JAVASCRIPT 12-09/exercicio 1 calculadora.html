<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            //declarar variáveis globais:
            var a, b, c;
            
            function pegarNumeros() {
                //pegar as variáveis:
                a = document.getElementById("n1").value;
                b = document.getElementById("n2").value;
            }
            function mostrarResultado() {
                var elementoResultado = document.getElementById("resultado");
                //mostrar o resultado:
                if ( c < 0 ) {
                    elementoResultado.style = "color: red;";
                } else if ( c > 0 ) {
                    elementoResultado.style = "color: green;";
                } else {
                    elementoResultado.style = "color: black;";
                }
                elementoResultado.innerHTML = "Resultado: " + c;
            }
            function somar(){
                pegarNumeros();
                c = parseFloat( a ) + parseFloat( b );
                mostrarResultado();
            }
            function subtrair() {
                pegarNumeros();
                c = parseFloat( a ) - parseFloat( b );
                mostrarResultado();
            }
            function multiplicar() {
                pegarNumeros();
                c = parseFloat( a ) * parseFloat( b );
                mostrarResultado();
            }
            function dividir() {
                pegarNumeros();
                c = parseFloat( a ) / parseFloat( b );
                mostrarResultado();
            }
        </script>
        <style>
            p, input {
                font-weight: bold;
            }
            .botao {
                background-color: blue;
                color: white;
                min-width: 35px;
                cursor: pointer;
            }
            #resultado {
                color: red;
            }
        </style>
    </head>
    <body>
        <p>#1: <input type="number" id="n1" name="n1"/> </p>
        <p>#2: <input type="number" id="n2" name="n2"/> </p>
        <p> 
            <input class="botao" type="button" value="+" onclick="somar()"/> 
            <input class="botao" type="button" value="-" onclick="subtrair()"/> 
            <input class="botao" type="button" value="*" onclick="multiplicar()" /> 
            <input class="botao" type="button" value="/" onclick="dividir()"/> 
        </p>
        <p id="resultado"> Resultado: </p>
    </body>
</html>
